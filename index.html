<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
</head>
<body onload="setupInitial()">
    <div class="infos">
        <div class="input_r">
            <ul>
                <li>
                    R0
                    <input type="number" id="input__r0">
                </li>
                <li>
                    R1
                    <input type="number" id="input__r1">
                </li>
                <li>
                    R2
                    <input type="number" id="input__r2">
                </li>
                <li>
                    R3
                    <input type="number" id="input__r3">
                </li>
            </ul>
        </div>
        <div class="actions">
            <button id="button__executar" onclick="exec()">Executar</button>
            <button id="pausar">Pausar</button>
        </div>
        <div class="progress">
            <input type="text" class="progress_bar">
        </div>
    </div>
    <div class="operacoes">
        <div class="enderecos">
            <div class="end_a">
                <span>
                    Endereço A
                </span> 
            </div>
            <div class="end_b">
                <span>
                    Endereço B
                </span>
            </div>
            <div class="end_c">
                <span>
                    Endereço C
                </span>
            </div>
        </div>
        <div class="display_enderecos">
            <div class="display_a">
                <p>Endereço A</p>
                <input type="text">
            </div>
            
            <div class="display_b">
                <p>Endereço B</p>
                <input type="text">
            </div>
            <div class="display_c"></div>
        </div>
        <div class="bloco_operacoes">
            <div class="title_bloco">
                OPERAÇÕES
            </div>
            <div class="display_operacoes">
                <div class="resultado_operacoes">
                    <span>C:</span>
                    <input type="text">
                </div>
                <div class="seletor_operacoes">
                    <ul>
                        <li>
                            <input type="checkbox" name="" id="mais" onclick="updateCheck()">
                            <span>
                                +
                            </span>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="menos" onclick="updateCheck()">
                            <span>
                                -
                            </span>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="vezes" onclick="updateCheck()">
                            <span>
                                *
                            </span>
                        </li>
                        <li>
                            <input type="checkbox" id="dividir" onclick="updateCheck()">
                            <span>
                                /
                            </span>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="exponencial" onclick="updateCheck()">
                            <span>
                                ^
                            </span>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="resto" onclick="updateCheck()">
                            <span>
                                %
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
